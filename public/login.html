<body style="background-image: url(dado.jpg); background-repeat: no-repeat; font-family: Lucida Sans Unicode, Lucida Grande, sans-serif; max-width: 2300px; max-height: 980px;">
	<div class="container-fluid">
		<div class="row">
		  <div class="col-xs-12 col-sm-12 col-md-12 col-ls-12 text-center">
		  	<div class="center-block" style="background-color: rgba(255,255,255,0.15); margin-top: 15%; width:40%; height: auto;border:3px solid rgba(255,255,255,0); box-shadow: 0px 0px 40px rgba(0,0,0,0.8); border-radius: 0%;">
		 		<h1 style=" margin-top: 65px; margin-right: 50px; margin-left: 50px; color: rgba(255,255,255,1); font-weight: bolder">LA NACIONAL DE LICORES DE COLOMBIA SAS</h1>
		 		<h3 style=" margin-top: 25px; margin-bottom: 35px; margin-right: 50px; margin-left: 50px; color: rgba(255,255,255,0.7); font-weight: lighter;">DISTRIBUCION DE ESTANTERIA</h3>
		 		<form id="login" action="/login" method="get">
		            <input type="text" name="user" class="texto form-control" placeholder="Usuario" style="margin-bottom: 25px;">
		            <input type="password" name="password" class="texto form-control" placeholder="Contraseña" style="margin-bottom: 25px;">
		            <button id="enviar" type="button" class="btn btn-default" style="margin-top: 20px; margin-bottom: 75px;">
      					<span class="glyphicon glyphicon-ok"></span> Ingresar
    				</button>
		 		</form>
		  	</div>
		  </div>
		</div>
	</div>

 <script>

 	$('#guardaredicion').click(function(event) {
		estanteria    = $('#estanteria').val();
		posicion      = $('#posicion').val();
		categoria     = $('#categoria').val();
		empresa       = $('#empresa').val();
		producto      = $('#producto').val();
		fecha_inicial = $('#fechainicial').val();
		fecha_final   = $('#fechafinal').val();
		mensualidad   = $('#mensualidad').val();
		$.get( "/updatedata",{estanteria:estanteria,posicion:posicion,categoria:categoria,empresa:empresa,producto:producto,fecha_inicial:fecha_inicial,fecha_final:fecha_final,mensualidad:mensualidad},function( data ) {
			alert(data);
			location.reload();
		});
 	});

 	$('#enviar').click(function(){
 		$('#login').submit();
 	});

 </script>
